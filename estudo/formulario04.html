<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <!-- campo checkbox -->
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Esportes Favoritos</legend>
    <!-- checkbox -->
        <input type="checkbox" name="basquete" id=" ibasquete"> 
        <label for="ibasquete">Basquete</label> <br>

        <input type="checkbox" name="futebol" id="ifutebol" checked>
    <!-- já deixa marcado checked -->
        <label for="ifutebol">Futebol</label> <br>

        <input type="checkbox" name="natacao" id="inatacao">
        <label for="inatacao">Natação</label> <br>
         
        <input type="checkbox" name="tenis" id="itenis" >
        <label for="itenis">Tênis</label>
    </fieldset>

<!-- campo radio  tem que por o mesmo name-->
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasculino" checked value="M">
<!-- deixa já marcado  checked-->
        <label for="imasculino">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifeminino" value="F">
        <label for="ifeminino">Feminino</label>

    </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
</body>
</html>
