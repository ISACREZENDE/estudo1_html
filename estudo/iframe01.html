<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="./img.ico/livro.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css-estudo/iframe01.css">

    <title>Estudo de Iframe</title>
</head>
<body>
    <h1> Testando o uso de um iframe</h1>
    <!-- iframe quadro inline, porém nem todos os site aceitam iframe -->
    <!--  Tamanho padrão do iframe 300x150 -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" 
        frameborder="0">
        <!-- caso o navegador não abra, eu coloco também o linh -->

        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        CursoemVideo para aprender programar

    </p>
    

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"  scolling="auto">

            <!-- scolling auto pode usar ou não -->
            <!-- frameborder é 0 ou 1 e pode por border na css -->

            <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        </iframe>
         também é legal dá um olhada
    </p>

    
</body>
</html>
