<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php"  method="post" autocomplete="on">
<!-- campo cor -->
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
<!-- campo range -->
        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="15" value="2">
        </p>



        
<!-- campo arquivo, file -->
 <!-- neste tipo tem que usar obrigatóriamente o métado Post e não p get -->

        <label for="ifoto">Foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
