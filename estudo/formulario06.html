<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário </title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadartro.php" method="post" autocomplete="on">
    
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <!-- envelopar optgroup -->
                <optgroup label="Região Sudeste">
    
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Jeneiro</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <!-- para escolher, tem que deixar vazio o value -->
                <option value=" " selected>Escolha seu Estado
                </option>


                <!-- envelopar optgroup -->
                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="GO">Goiás</option>

                </optgroup>

            </select>
        </p>


        <!-- Permite ao cliente acrescentar , além do que já esta programado  -->
        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprofissao" list="listprofissao">

             <!--  datalist tem que colocar id e conectar ao input com atributo de list + o nome do id colocado em datalist -->
            <datalist id="listprofissao">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option>Professor</option>

            </datalist>
            
        </p>



        <!-- colocar um mesagem, deve usar  método post -->
        <p>
            <label for="imansagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10">

            </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
</body>
</html>
