<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-estudo/formulario03.css">
    <title>Formulário</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
    <!-- fazer agrupamento  tag fieldset-->
       
       <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </p>
           <p>
               <label for="iemail">E-mail</label>
               <input type="email" name="email" id="iemail" required autocomplete="email">
           </p>





           
           <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxxx">
           </p>
           <!-- Estudar mais sobre expressões regulares ou regEx , para melhoras as configurações do telefone-->
           <p>
               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">
           </p>
       </fieldset>

   </form>
    
</body>
</html>
